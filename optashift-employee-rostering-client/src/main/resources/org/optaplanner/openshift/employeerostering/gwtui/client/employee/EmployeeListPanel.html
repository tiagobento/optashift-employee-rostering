<div>
  <div style="padding-bottom: 10px">
    <button id="refreshButton" class="btn btn-default" aria-label="Refresh">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span data-i18n-key="General.refresh">Refresh</span>
    </button>
  </div>
  <table id="table"></table>
  <div id="pagination"></div>
  <form id="addForm" class="form-inline">
    <div class="form-group">
      <label for="employeeNameTextBox" data-i18n-key="EmployeeListPanel.employeeName">Employee name</label>
      <input id="employeeNameTextBox" type="text" class="form-control" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="skillsTagsInput" data-i18n-key="General.skills">Skills</label>
      <div id="skillsTagsInput"></div>
    </div>
    <button id="addButton" class="btn btn-success" type="submit" aria-label="Add">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span data-i18n-key="General.add">Add</span>
    </button>
  </form>
</div>
