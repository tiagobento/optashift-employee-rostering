<div class="modal-content">
	<div class="modal-header">
		<button id="closeButton" type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 id="title" class="modal-title">Modal Header</h4>
	</div>
	<div class="modal-body">
		<label for="isLocked">Is Locked</label>
		<input type="checkbox"
			id="isLocked" />
	    <label for="assignedSpot">Assigned Spot</label>
	    <select id="assignedSpot"></select>
	    <label for="employeeAvaliability">Employee Availability</label>
	    <select id="employeeAvaliability"></select>
	</div>
	<div class="modal-footer">
		<button id="cancelButton" type="button" class="btn btn-default">Close</button>
		<button id="saveButton" type="button" class="btn btn-primary">Save</button>
	</div>
</div>
