<!doctype html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>GRID - Horizontal</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="grid.css">

</head>

<body>

<style>

    .viewport-frame {
        width: 1244px;
        height: 400px;
    }

</style>

<center>
    <div class="viewport-frame">
        <div class="viewport horizontal">
            <div class="grid-container"></div>
        </div>
    </div>
</center>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>

    HANDLES = {
        grid: {
            orientation: "x",
            pixel: {
                width: 60,
                height: 30
            }
        },

        defaultBlobSize: 4,

        pixelSize: function () {
            return HANDLES.grid.pixel.width;
        },

        size: function ($element) {
            return $element.width()
        },

        decorateNewBlob: function ($blob, blob) {
            $blob.css({
                "left": scale(blob.position * HANDLES.pixelSize()) + "px",
                "width": blob.size * HANDLES.pixelSize() + "px"
            });
        },

        decorateGridDiv: function ($gridDiv) {
            $gridDiv.css({
                width: HANDLES.pixelSize(),
                height: "100%"
            });
        },

        configureResizability: function ($blob) {
            $blob.resizable({
                handles: "e",
                minHeight: HANDLES.pixelSize(),
                resize: function (e, ui) {
                    ui.size.width = scale(ui.size.width + HANDLES.pixelSize());
                }
            });
        }
    };

</script>

<script src="data.js"></script>
<script src="grid.js"></script>

</body>
</html>
