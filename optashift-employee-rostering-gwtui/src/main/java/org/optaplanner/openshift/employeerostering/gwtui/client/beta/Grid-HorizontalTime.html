<script>

    HANDLES = {
        grid: {
            orientation: "x",
            pixel: {
                width: 60,
                height: 30
            }
        },

        pixelSize: function () {
            return HANDLES.grid.pixel.width;
        },

        gridSize: function ($element) {
            return $element.width()
        },

        defaultBlobSize: 4,

        decorateNewBlob: function ($blob, point) {
            $blob.css({
                "left": scale(point.x) + "px",
                "width": HANDLES.grid.pixel.width * HANDLES.defaultBlobSize + "px"
            });
        },

        decorateGridDiv: function ($gridDiv) {
            $gridDiv.css({
                width: HANDLES.pixelSize(),
                height: "100%"
            });
        }
    };

</script>
