<!doctype html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>GRID - Vertical</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="grid.css">

</head>

<body>

<style>

    .viewport-frame {
        width: 1417px;
        height: 964px;
    }

</style>

<center>
    <div class="viewport-frame">

        <div class="viewport vertical">
            <div class="lane">
                <div class="sub-lane">
                    <div class="blob half">Morning</div>
                    <div class="blob">Evening</div>
                    <div class="blob double">Night</div>
                </div>
                <div class="sub-lane">
                    <div class="blob">Overlaping</div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="lane">
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
                <div class="sub-lane">
                    <div class="blob"></div>
                </div>
            </div>

            <div class="grid-container"></div>
        </div>

    </div>
</center>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>

    HANDLES = {

        grid: {
            orientation: "y",
            pixel: {
                width: 60,
                height: 30
            }
        },

        scale: function (coordinate) {
            return Math.floor(coordinate - (coordinate % HANDLES.grid.pixel.height));
        },

        positionNewBlob: function($blob, point) {
            $blob.css({"top": HANDLES.scale(point.y) + "px"});
        }
    };

    function drawGrid($container, size) {

        var $parent = $('<div />', {
            class: 'grid',
            width: $container.width(),
            height: $container.height()
        }).appendTo('.grid-container');

        for (var i = 0; i < $container.height(); i += size) {
            $('<div />', {
                width: "100%",
                height: size
            }).appendTo($parent);
        }
    }

    drawGrid($(".viewport"), HANDLES.grid.pixel.height);

</script>

<script src="grid.js"></script>

</body>
</html>
