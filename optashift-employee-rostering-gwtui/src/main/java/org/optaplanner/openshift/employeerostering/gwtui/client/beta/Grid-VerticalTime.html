<!doctype html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>GRID - Vertical</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="grid.css">

</head>

<body>

<style>

    .viewport-frame {
        width: 1217px;
        height: 564px;
    }

</style>

<center>
    <div class="viewport-frame">
        <div class="viewport vertical">
            <div class="grid-container"></div>
        </div>
    </div>
</center>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script>

    HANDLES = {

        orientation: "y",
        defaultBlobSize: 5,
        pixelSize: 30,

        size: function ($element) {
            return $element.height()
        },

        decorateNewBlob: function ($blob, blob) {
            $blob.css({
                "top": scale(blob.position * HANDLES.pixelSize) + "px",
                "height": blob.size * HANDLES.pixelSize + "px"
            });
        },

        decorateGridDiv: function ($gridDiv) {
            $gridDiv.css({
                width: "100%",
                height: HANDLES.pixelSize
            });
        },

        configureResizability: function ($blob) {
            $blob.resizable({
                handles: "s",
                minHeight: HANDLES.pixelSize,
                resize: function (e, ui) {
                    ui.size.height = scale(ui.size.height + HANDLES.pixelSize);
                }
            });
        }
    };

</script>

<script src="data.js"></script>
<script src="grid.js"></script>

</body>
</html>
