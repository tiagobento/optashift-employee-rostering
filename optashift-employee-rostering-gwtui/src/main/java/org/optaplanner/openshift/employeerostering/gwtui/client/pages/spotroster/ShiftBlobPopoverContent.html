<!-- FIXME: i18n -->

<div class="root panel panel-default blob-popover-content">

    <div class="panel-heading">
        Edit shift
        <button data-field="close-button" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body">
        <div>
            <form class="form">
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>From</label>
                        <input class="form-control" type="text" data-field="from-day" disabled>
                    </div>
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <input class="form-control" type="text" data-field="from-hour" disabled>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-6">
                        <label>To</label>
                        <input class="form-control" type="text" data-field="to-day" disabled>
                    </div>
                    <div class="col-md-6">
                        <label>&nbsp;</label>
                        <input class="form-control" type="text" data-field="to-hour" disabled>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                        <label>Spot</label>
                        <input class="form-control" type="text" data-field="spot" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Employee</label>
                        <select class="form-control" data-field="employee"></select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input data-field="pinned" type="checkbox"> Pinned
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Rotation employee</label>
                        <p class="form-control-static" data-field="rotation-employee"></p>
                    </div>
                </div>

                <hr>

                <div class="form-group row last-form-group-row">
                    <div class="col-md-6 text-left">
                        <button type="button" class="btn btn-link" data-field="delete-button">Delete shift</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-default" data-field="cancel-button">Cancel</button>
                        <button type="button" class="btn btn-primary" data-field="apply-button">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
