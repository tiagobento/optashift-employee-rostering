<div>

    <h3>Configuration <span>&rang;</span></h3>

    <br>

    <form class="form">
        <div class="row form-row">
            <div class="form-group col-md-1">
                <label>Undesired Time Slot Weight</label>
                <input type="text" data-field="undesired-time-slot-weight" class="form-control">
            </div>
            <div class="form-group col-md-1">
                <label>Desired Time Slot Weight</label>
                <input type="text" data-field="desired-time-slot-weight" class="form-control">
            </div>
            <div class="form-group col-md-2">
                <br>
                <label>Week start</label>
                <select data-field="week-start" class="form-control">
                    <option selected value="MONDAY">Monday</option>
                    <option value="TUESDAY">Tuesday</option>
                    <option value="WEDNESDAY">Wednesday</option>
                    <option value="THURSDAY">Thursday</option>
                    <option value="FRIDAY">Friday</option>
                    <option value="SATURDAY">Saturday</option>
                    <option value="SUNDAY">Sunday</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <br>
                <label>Period</label>
                <select data-field="period" class="form-control">
                    <option selected value="1">1 week</option>
                    <option value="2">2 weeks</option>
                    <option value="4">4 weeks</option>
                    <option value="6">6 weeks</option>
                </select>
            </div>
        </div>
    </form>
</div>
