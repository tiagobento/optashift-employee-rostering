<!-- FIXME: i18n -->

<div class="spot-roster-page">

    <div class="row">
        <div class="col-md-12">
            <button data-field="refresh-button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span data-i18n-key="General.refresh">Refresh</span>
            </button>

            <button data-field="solve-button" class="btn btn-success">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                <span data-i18n-key="General.solve">Solve</span>
            </button>

            <div data-field="scores" class="scores">
                <div class="btn btn-default" disabled>Hard score: <span data-field="hard-score"></span></div>
                <div class="btn btn-default" disabled>Soft score: <span data-field="soft-score"></span></div>
            </div>
        </div>
    </div>

    <hr>

    <div data-field="shift-blob-popover"></div>

    <div data-field="viewport-frame" class="viewport-frame">
        <div data-field="viewport" class="viewport"></div>
    </div>

    <div>
        <button data-field="previous-page-button">&lang;</button>
        <button data-field="next-page-button">&rang;</button>
    </div>

</div>
